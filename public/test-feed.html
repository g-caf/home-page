<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Test</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="home-page">
    <header class="site-header">
        <h1 class="site-title"><a href="/">HOME PAGE</a></h1>

    <div class="section-bar">
        <h2>WHAT'S HAPPENING</h2>

                    <!-- The Verge (Working) -->
                    <article class="article-card has-image"

                        <a href="#" class="article-link">
                            <div class="article-content">
                                <h2 class="article-title">The Verge Test</h2>
                                <div class="article-meta">
                                    <span class="publication-name">The Verge</span>
                                </div>
                            </div>
                        </a>
                    </article>

                    <!-- The Atlantic (Not Working) -->
                    <article class="article-card has-image"
                             style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.85)), url('https://cdn.theatlantic.com/media/img/posts/2025/10/8._Teta_Seedo_Older/fc2b1a53f.jpg') !important;">
                        <a href="#" class="article-link">

                                <h2 class="article-title">The Atlantic Test</h2>
                                <div class="article-meta">
                                    <span class="publication-name">The Atlantic</span>
                                </div>
                            </div>
                        </a>
                    </article>

                    <!-- NY Mag (Not Working) -->
                    <article class="article-card has-image"
                             style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.85)), url('https://pyxis.nymag.com/v1/imgs/05b/7b8/c8c333c8fe82e9cb621266ca61136bf21f-PIERPAOLO-PICCIOLI-PORTRAIT-BY-DAVID-SIM.2x.rhorizontal.w710.jpg') !important;">
                        <a href="#" class="article-link">
                            <div class="article-content">
                                <h2 class="article-title">NY Mag Test</h2>
                                <div class="article-meta">
                                    <span class="publication-name">NY Mag</span>
                                </div>
                            </div>
                        </a>
                    </article>

                </div>
            </div>
        </div>
    </main>

    <footer class="bottom-nav">
